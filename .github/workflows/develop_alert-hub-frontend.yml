# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alert-hub-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://alerthubregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9517c4266add445a86ba49b9c0eadebf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_32375d77a12546bba0be2187dc5360c1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: alerthubregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9517c4266add445a86ba49b9c0eadebf }}/alert-hub-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alert-hub-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fd73c702070c466fa0c125385775cd7a }}
        images: 'alerthubregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9517c4266add445a86ba49b9c0eadebf }}/alert-hub-frontend:${{ github.sha }}'