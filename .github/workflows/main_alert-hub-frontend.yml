# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alert-hub-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://alerthubregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d17105f8cc294b1fa10e956415cfc6e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6c090a01173248cb84200c461b61acf9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: alerthubregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d17105f8cc294b1fa10e956415cfc6e1 }}/alerthubregistry/alert-hub-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alert-hub-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad578cc81bd14bddb1b6471b09e3f28b }}
        images: 'alerthubregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d17105f8cc294b1fa10e956415cfc6e1 }}/alerthubregistry/alert-hub-frontend:${{ github.sha }}'